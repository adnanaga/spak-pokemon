        update(time, delta) {

            let controls;
            let leftKeyDown;
                let rightKeyDown;
                let upKeyDown;
                let downKeyDown;
                let buttonPressed; 

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  
                if (isMobile) {
                    controls = this.scene.get('MobileControls');
                if (!controls || !controls.cursors) return;

                leftKeyDown = controls.cursors.left.isDown;
                rightKeyDown = controls.cursors.right.isDown;
                upKeyDown = controls.cursors.up.isDown;
                downKeyDown = controls.cursors.down.isDown;
                buttonPressed = controls.buttonPressed; 

            } else {
                leftKeyDown = cursors.left && cursors.left.isDown;
                rightKeyDown = cursors.right && cursors.right.isDown;
                upKeyDown = cursors.up && cursors.up.isDown;
                downKeyDown = cursors.down && cursors.down.isDown;
            }

            // console.log('Current Scene Cursors:', {
            //     left: leftKeyDown,
            //     right: rightKeyDown,
            //     up: upKeyDown,
            //     down: downKeyDown,
            //     button: buttonPressed
            // });
        
            if (!isDialogueActive) {
                const prevVelocity = player.body.velocity.clone();
                
                // Stop any previous movement from the last frame
                player.body.setVelocity(0);
        

        
            const speed = 150;
            player.setVelocity(0);
            // Handle movement with priority for left/right animations
            if (leftKeyDown || cursors.left.isDown) {
                isInteractingWithPuffle = false;
                player.setScale(4)
                player.setVelocityX(-speed);
                player.anims.play('walk_left', true);
            } else if (rightKeyDown || cursors.right.isDown) {
                isInteractingWithPuffle = false;
                player.setScale(4)
                player.setVelocityX(speed);
                player.anims.play('walk_right', true);
            } else if (upKeyDown || cursors.up.isDown) {
                isInteractingWithPuffle = false;
                player.setScale(4)
                player.setVelocityY(-speed);
                player.anims.play('walk_north', true);
            } else if (downKeyDown || cursors.down.isDown) {
                isInteractingWithPuffle = false;
                player.setScale(4)
                player.setVelocityY(speed);
                player.anims.play('walk_south', true);
            } else {
                if (isInteractingWithPuffle) {
                    player.anims.play('penguin-walk', true);  // Keep playing penguin-walk
                } else {
                player.anims.stop();
                if (prevVelocity.x < 0) player.anims.play('face_west', true);
                    else if (prevVelocity.x > 0) player.anims.play('face_east', true);
                    else if (prevVelocity.y < 0) player.anims.play('face_north', true);
                    else if (prevVelocity.y > 0) player.anims.play('face_south', true);
                }
            }
        
            // Prevent faster diagonal movement
            player.body.velocity.normalize().scale(speed);
        
            if (Phaser.Input.Keyboard.JustDown(spaceKey) || buttonPressed) {
                console.log("Space key pressed");
                if (this.canInteractWithNPC(player, npc1)) {
                    this.startDialogue('npc1');
                    this.npc1Spoken = true;
                    this.checkNPCInteractions();
                } else if (this.canInteractWithNPC(player, npc2)) {
                    this.startDialogue('npc2');
                    this.npc2Spoken = true;
                    this.checkNPCInteractions();
                } 
                
                // Check for collisions with table objects
                else if (hat && this.canInteractWithNPC(player, hat)) {
                    this.startDialogue('hat');
                } else if (aerogel && this.canInteractWithNPC(player, aerogel)) {
                    this.startDialogue('aerogel');
                } else if (IOU && this.canInteractWithNPC(player, IOU)) {
                    this.startDialogue('IOU');
                }

                //check for collision with computer
                else if (computer && this.canInteractWithNPC(player, computer)) {
                    console.log("computer");
                    this.sound.stopAll();
                    this.playVideo();
                }
                
                else if (arcade && this.canInteractWithNPC(player, arcade)) {
                    this.scene.pause('main');
                    this.scene.launch('snake');
                } else if (this.canInteractWithNPC(player, puffle)) {
                    console.log("puffle interaction!");
                    // Start the penguin walk animation and set the interaction flag
                    isInteractingWithPuffle = true;
                    player.setScale(0.25);
            
                    // Revert after 5 seconds
                    this.time.delayedCall(10000, function() {
                        // After 5 seconds, stop the interaction and reset
                        isInteractingWithPuffle = false;
                        player.anims.stop();
                        player.setScale(4);
                        player.anims.play('face_south', true); // Default animation (you can change this)
                    });
                }
                buttonPressed = false; // Reset mobile button state
            }
        
            } else {
                // Stop player movement when dialogue is active
                player.anims.stop();
                player.body.setVelocity(0);
                
                // Handle typing effect
                if (time > lastCharTime + textSpeed && charIndex < targetDialogue.length) {
                    currentDialogue += targetDialogue.charAt(charIndex);
                    dialogueText.setText(currentDialogue);
                    charIndex++;
                    lastCharTime = time;
                }
                
                if ((Phaser.Input.Keyboard.JustDown(spaceKey) || (controls && controls.buttonJustPressed))) {
                    // console.log(spaceKey);
                    if (charIndex < targetDialogue.length) {
                        currentDialogue = targetDialogue;
                        dialogueText.setText(currentDialogue);
                        charIndex = targetDialogue.length;
                    } else {
                        this.advanceDialogue();
                    }

                    if(controls){
                        // Reset button press state after use
                        controls.buttonJustPressed = false;
                    }
                }
            }

            video.on('complete', function(video){
                video.setVisible(false)
            });
        }
        
        startDialogue(npcId) {
            if (!canStartDialogue) return;
            console.log("starting fialogue")
            currentNPC = npcId;
            currentDialogueIndex = 0;
            isDialogueActive = true;
            dialogueBox.setVisible(true);
            dialogueText.setVisible(true);
            
            // Show greeting first
            targetDialogue = dialogueData[npcId].greeting;
            currentDialogue = '';
            charIndex = 0;
            lastCharTime = 0;
        }
        
        advanceDialogue() {
            if (!currentNPC) {
                this.hideDialogue();
                return;
            }
        
            const npcDialogue = dialogueData[currentNPC].chat;
        
            if (currentDialogueIndex < npcDialogue.length) {
                // Show next dialogue line
                targetDialogue = npcDialogue[currentDialogueIndex];
                currentDialogue = '';
                charIndex = 0;
                lastCharTime = 0;
                currentDialogueIndex++;
            } else {
                // End of dialogue
                this.hideDialogue();
        
                currentNPC = null; // Reset currentNPC
                currentDialogueIndex = 0;
            }
        }
    
        hideDialogue() {
            console.log("Hiding dialogue");
            isDialogueActive = false;
            dialogueBox.setVisible(false);
            dialogueText.setVisible(false);
            currentDialogue = '';
            targetDialogue = '';
            charIndex = 0;
            // currentNPC = null;
            currentDialogueIndex = 0;

                // Disable dialogue interaction and then re-enable after a short delay (e.g., 300ms)
            canStartDialogue = false;
            this.time.delayedCall(300, () => {
                canStartDialogue = true;
            });
        }
        
        canInteractWithNPC(player, object) {
            const dx = object.x - player.x;
            const dy = object.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);    

            if (object.geom && object.geom.height == 80) {

                if (player.x > 120 && player.x < 168 && player.y > 455 && player.y <470){
                    if (distance < 120) {
                            return true;
                        }
                }

                }
        
            if (distance < 80) {
                return true;
            }
            return false;
        }

            var Snake = new Phaser.Class({

        if (this.headPosition.x <= 1 || this.headPosition.x >= GRID_WIDTH-1 || this.headPosition.y <= 5 || this.headPosition.y >= GRID_HEIGHT-1) {

                    /**

                    switch (this.heading) {

            * Check which key is pressed, and then change the direction the snake

            * on yourself, for example if you're moving to the right and you press
            * the LEFT cursor, it ignores it, because the only valid directions you
            * can move in at that time is up and down.
            */
            if (leftKeyDown || cursors.left.isDown) {
                snake.faceLeft();
            }
            else if (rightKeyDown || cursors.right.isDown) {
                snake.faceRight();
            }
            else if (upKeyDown || cursors.up.isDown) {
                snake.faceUp();
            }
            else if ( downKeyDown || cursors.down.isDown) {
                snake.faceDown();
            }
    
            if (snake.update(time))

                //  If the snake updated, we need to check for collision against food
    
                if (snake.collideWithFood(food))

                    this.repositionFood();
                }
            }

        repositionFood () {
            const GRID_WIDTH = 35;   // New width for the grid
            const GRID_HEIGHT = 27;  // New height for the grid
        
            // Create a grid to track available spaces
            var testGrid = [];
            for (var y = 0; y < GRID_HEIGHT; y++) {
                testGrid[y] = [];
                for (var x = 0; x < GRID_WIDTH; x++) {
                    testGrid[y][x] = true;
                }
            }
        
            // Update the grid based on snake's position
            snake.updateGrid(testGrid);
        
            // Find valid locations for the food
            var validLocations = [];
            for (var y = 0; y < GRID_HEIGHT; y++) {
                for (var x = 0; x < GRID_WIDTH; x++) {
                    // Ensure the food is within the valid bounds (avoid snake's body and outside bounds)
                    if (testGrid[y][x] === true && x >= 3 && x < GRID_WIDTH - 3 && y >= 8 && y < GRID_HEIGHT - 1) {
                        validLocations.push({ x: x, y: y });
                    }
                }
            }
        
            // If there are valid locations, place the food in one of them
            if (validLocations.length > 0) {
                var pos = Phaser.Math.RND.pick(validLocations);
                food.setPosition(pos.x * 16, pos.y * 16); // Adjust for grid cell size
                return true;
            } else {
                return false;
            }
        }

    class MobileControls extends Phaser.Scene {
    constructor() {
        super({ key: 'MobileControls', active: true });
    }

        this.load.plugin('rexvirtualjoystickplugin', url1, true);
        
        const url2 = 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexbuttonplugin.min.js';
        this.load.plugin('rexbuttonplugin', url2, true);
    }

    create() {
        if (this.sys.game.device.os.android || this.sys.game.device.os.iOS) {
            const margin = 40;
            const buttonSize = 50;
            const joystickRadius = 100;

            const joystickPlugin = this.plugins.get('rexvirtualjoystickplugin');
            if (!joystickPlugin) {
                console.error("rexVirtualJoystick plugin not found!");
                return;
            }

            // Joystick
            this.joystick = joystickPlugin.add(this, {
                x: joystickRadius + margin,
                y: this.scale.height - joystickRadius - margin,
                radius: joystickRadius,
                base: this.add.circle(0, 0, joystickRadius, 0x888888),
                thumb: this.add.circle(0, 0, joystickRadius / 2, 0xcccccc),
            });

            // Virtual Button
            this.button = this.add.circle(
                this.scale.width - buttonSize - joystickRadius / 2 - margin,
                this.scale.height - joystickRadius - margin,
                buttonSize,
                0xff0000
            )
                .setInteractive()
                .on('pointerdown', () => {
                    this.button.setFillStyle(0x880000);
                    this.buttonPressed = true;
                })
                .on('pointerup', () => {
                    this.button.setFillStyle(0xff0000);
                    this.buttonPressed = false;
                })
                .on('pointerout', () => {
                    this.button.setFillStyle(0xff0000);
                    this.buttonPressed = false;
                });

            // Merge joystick directions into `cursors`
            this.cursors = this.joystick.createCursorKeys();
        }
    }

    update() {
        // Check if button was just pressed (transition from false -> true)
        this.buttonJustPressed = !this.buttonWasPressed && this.buttonPressed;
        this.buttonWasPressed = this.buttonPressed; // Track last state
    }

    getControls() {
        return {
            cursors: this.cursors,
            button: this.button
        };
    }
